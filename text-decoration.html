<html>
    <head>
        <title>This is Text Decoration</title>
    </head>
    <style>
        h2,ol{
            text-transform:capitalize;
        }
        a{
            text-decoration:none;
        }
        #important {
            text-decoration:underline;
        }
        #overline {
            text-decoration:overline;
        }
        #blink {
            text-decoration:blink;
        }
        #change {
            text-decoration:line-through;
        }
    </style>
    <body>
        <h1>CSS Typography</h1>
        <h2>text decoration</h2>
        <ol>
            <li>None</li>
            <li>underline</li>
            <li>overline</li>
            <li>line through</li>
            <li>blank</li>
        </ol>
        <p><a href="a">links</a> are always underlined.</p>
        <p><span id="important">important:</span>so please underline</p>
        <p>while there is underline. why not <span id="overline">overline</span>?</p>
        <p><span id="change">UTI Bank</span> become Axis bank</p>
        <p>Never<span id="blink"> Blink</span> your eye while learning?</p>
    </body>
</html>
