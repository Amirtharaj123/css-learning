<html>
    <head>
        <title>Empty cells</title>
        <style>
            table{
                border:thin solid red;
                width:400px;
                height:100px;
                empty-cells:hide;
            }
            th{
                border:thin solid red;
            }
        </style>
    </head>
    <body>
        <h1>Table Celling</h1>
        <h2>Empty cells</h2>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th></th>
                <th>4</th>
                <th></th>
                <th>6</th>
            </tr>
            <tr>
                <th>7</th>
                <th>1</th>
                <th>9</th>
                <th>10</th>
                <th>11</th>
                <th></th>
            </tr>
        </table>
    </body>
</html>
